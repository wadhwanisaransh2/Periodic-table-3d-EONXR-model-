<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Periodic Table</title>
    <style>
        body {
            margin: 0;
            background-color: #05050c;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Hide scrollbars */
            cursor: grab; /* Indicate draggable content */
        }
        body.grabbing {
            cursor: grabbing; /* Cursor when dragging */
        }
        canvas {
            display: block;
        }
        #tooltip {
            position: absolute;
            display: none;
            padding: 15px;
            background-color: rgba(20, 20, 30, 0.95); /* Slightly darker, more opaque */
            border: 1px solid #00ffff;
            border-radius: 8px;
            pointer-events: none; /* So it doesn't interfere with mouse events on the canvas */
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); /* Stronger glow */
            backdrop-filter: blur(8px); /* More blur */
            transition: opacity 0.1s ease-out; /* Smooth fade in/out */
            z-index: 1000;
        }
        #tooltip h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
            font-size: 18px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        #tooltip p {
            margin: 0;
            color: #e0e0e0;
        }
        #info-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #aaa;
            z-index: 999;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="tooltip"></div>
    <div id="info-overlay">Drag to rotate, Scroll to zoom</div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
            }
        }
    </script>

        // --- DATA: All 118 Elements ---

            ["Au", "Gold", 79, 196.97, "transition metal", 11, 6],
            ["Hg", "Mercury", 80, 200.59, "transition metal", 12, 6],
            ["Tl", "Thallium", 81, 204.38, "post-transition metal", 13, 6],
            ["Pb", "Lead", 82, 207.2, "post-transition metal", 14, 6],
            ["Bi", "Bismuth", 83, 208.98, "post-transition metal", 15, 6],
            ["Po", "Polonium", 84, 209, "post-transition metal", 16, 6],
            ["At", "Astatine", 85, 210, "metalloid", 17, 6],
            ["Rn", "Radon", 86, 222, "noble gas", 18, 6],
            ["Fr", "Francium", 87, 223, "alkali metal", 1, 7],
            ["Ra", "Radium", 88, 226, "alkaline earth metal", 2, 7],

            ["Np", "Neptunium", 93, 237, "actinide", 8, 10],
            ["Pu", "Plutonium", 94, 244, "actinide", 9, 10],
            ["Am", "Americium", 95, 243, "actinide", 10, 10],
            ["Cm", "Curium", 96, 247, "actinide", 11, 10],
            ["Bk", "Berkelium", 97, 247, "actinide", 12, 10],
            ["Cf", "Californium", 98, 251, "actinide", 13, 10],
            ["Es", "Einsteinium", 99, 252, "actinide", 14, 10],
            ["Fm", "Fermium", 100, 257, "actinide", 15, 10],
            ["Md", "Mendelevium", 101, 258, "actinide", 16, 10],
            ["No", "Nobelium", 102, 259, "actinide", 17, 10],
            ["Lr", "Lawrencium", 103, 266, "actinide", 18, 10],
            ["Rf", "Rutherfordium", 104, 267, "transition metal", 4, 7],
            ["Db", "Dubnium", 105, 268, "transition metal", 5, 7],
            ["Sg", "Seaborgium", 106, 269, "transition metal", 6, 7],
            ["Bh", "Bohrium", 107, 270, "transition metal", 7, 7],
            ["Hs", "Hassium", 108, 277, "transition metal", 8, 7],
            ["Mt", "Meitnerium", 109, 278, "unknown", 9, 7],
            ["Ds", "Darmstadtium", 110, 281, "unknown", 10, 7],
            ["Rg", "Roentgenium", 111, 282, "unknown", 11, 7],
            ["Cn", "Copernicium", 112, 285, "transition metal", 12, 7],
            ["Nh", "Nihonium", 113, 286, "unknown", 13, 7],
            ["Fl", "Flerovium", 114, 289, "unknown", 14, 7],
            ["Mc", "Moscovium", 115, 290, "unknown", 15, 7],
            ["Lv", "Livermorium", 116, 293, "unknown", 16, 7],
            ["Ts", "Tennessine", 117, 294, "unknown", 17, 7],
            ["Og", "Oganesson", 118, 294, "unknown", 18, 7]
        ];

        // Define a base color for "unknown" category if none is explicitly given
        const DEFAULT_UNKNOWN_COLOR = 0x2d3a4b;

        const categoryColors = {
            "diatomic nonmetal": 0xf4a261, // Orange-Brown
            "noble gas": 0x219ebc,         // Teal Blue
            "alkali metal": 0xe76f51,      // Coral
            "alkaline earth metal": 0xfca311, // Vibrant Orange
            "metalloid": 0x2a9d8f,         // Dark Cyan
            "polyatomic nonmetal": 0xe9c46a, // Goldenrod
            "post-transition metal": 0xa8dadc, // Light Blue-Green
            "transition metal": 0x457b9d,  // Muted Blue
            "lanthanide": 0x8d99ae,        // Light Slate Gray
            "actinide": 0xef233c,          // Red
            "unknown": DEFAULT_UNKNOWN_COLOR // Dark Gray
        };

        // --- Core Three.js Components ---
        let scene, camera, renderer, controls;
        let periodicTableGroup;
        const objects = []; // Stores the meshes for raycasting
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let intersected = null; // Currently intersected object
        let originalMaterialCache = new Map(); // Store original materials to revert on unhover

        const tooltip = document.getElementById('tooltip');

        // Constants for element sizing and layout
        const ELEMENT_SIZE = 2.4;
        const ELEMENT_SPACING = 0.2;
        const TILE_SIZE = ELEMENT_SIZE + ELEMENT_SPACING;
        const TABLE_CENTER_X_OFFSET = 9.5; // (18 columns / 2) + 0.5
        const TABLE_CENTER_Y_OFFSET = 5.5; // (10 rows / 2) + 0.5 (adjusted for layout)

        // Animation properties
        const AUTO_ROTATE_SPEED = 0.0005; // Slower, more subtle
        let autoRotateEnabled = true;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x05050c);
            scene.fog = new THREE.Fog(0x05050c, 30, 65); // Deeper fog

            // Camera
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 150); // Slightly narrower FOV
            camera.position.set(0, 0, 35); // Further back view

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // For smoother movement
            controls.dampingFactor = 0.05;
            controls.minDistance = 15; // Closer zoom limit
            controls.maxDistance = 60; // Further zoom limit
            controls.autoRotate = false; // Initial auto-rotate managed manually
            controls.autoRotateSpeed = 0.0000001; // Effectively disable internal auto-rotate

            // Handle control changes to pause/resume auto-rotation
            controls.addEventListener('start', () => autoRotateEnabled = false);
            controls.addEventListener('end', () => autoRotateEnabled = true);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3); // Softer ambient
            scene.add(ambientLight);

            // Hemisphere Light for softer, more natural lighting
            const hemisphereLight = new THREE.HemisphereLight(0xadd8e6, 0x080820, 0.6); // Sky color, ground color, intensity
            scene.add(hemisphereLight);

            const pointLight = new THREE.PointLight(0xffffff, 1.2, 80);
            pointLight.position.set(15, 10, 30); // Repositioned
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0x00ffff, 0.6, 70); // Cyan light
            pointLight2.position.set(-15, -10, -25); // Opposite side
            scene.add(pointLight2);

            // --- Create Periodic Table ---
            periodicTableGroup = new THREE.Group();

            const geometry = new THREE.BoxGeometry(ELEMENT_SIZE, ELEMENT_SIZE, ELEMENT_SIZE * 0.2);

            elementData.forEach(data => {
                const element = {
                    symbol: data[0],
                    name: data[1],
                    atomic_number: data[2],
                    atomic_mass: data[3],
                    category: data[4],
                    x: data[5],
                    y: data[6]
                };

                // Ensure a valid color, default to unknown color
                const colorHex = categoryColors[element.category] || DEFAULT_UNKNOWN_COLOR;
                const color = new THREE.Color(colorHex);

                const baseMaterial = new THREE.MeshStandardMaterial({
                    color: color,
                    metalness: 0.4,   // Slightly more metallic
                    roughness: 0.5,   // Slightly less rough
                });

                // Create text textures
                const textCanvas = createTextCanvas(element, colorHex);
                const textTexture = new THREE.CanvasTexture(textCanvas);
                textTexture.needsUpdate = true;

                const textMaterial = new THREE.MeshStandardMaterial({
                    map: textTexture,
                    metalness: 0.4,
                    roughness: 0.5,
                });

                const materials = [
                    baseMaterial, // right
                    baseMaterial, // left
                    baseMaterial, // top
                    baseMaterial, // bottom
                    textMaterial, // front
                    baseMaterial  // back
                ];

                const tile = new THREE.Mesh(geometry, materials);

                tile.position.x = (element.x - TABLE_CENTER_X_OFFSET) * TILE_SIZE;
                tile.position.y = -(element.y - TABLE_CENTER_Y_OFFSET) * TILE_SIZE;

                tile.userData = { ...element, originalMaterials: materials }; // Store full data and original materials
                periodicTableGroup.add(tile);
                objects.push(tile); // For raycasting
            });

            scene.add(periodicTableGroup);

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mousedown', () => document.body.classList.add('grabbing'));
            renderer.domElement.addEventListener('mouseup', () => document.body.classList.remove('grabbing'));


            animate();
        }

        // --- Helper function to create text on canvas ---
        function createTextCanvas(element, elementColorHex) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const size = 512; // Increased resolution for crispier text
            canvas.width = size;
            canvas.height = size;

            // Background color matches the element
            context.fillStyle = new THREE.Color(elementColorHex).getStyle();
            context.fillRect(0, 0, size, size);

            // Atomic Number
            context.font = 'bold ' + (size * 0.1) + 'px "Segoe UI", Arial'; // 10% of size
            context.fillStyle = 'rgba(255, 255, 255, 0.9)';
            context.textAlign = 'left';
            context.fillText(element.atomic_number, size * 0.05, size * 0.15); // 5% padding, 15% down

            // Symbol
            context.font = 'bold ' + (size * 0.3) + 'px "Segoe UI", Arial'; // 30% of size
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.fillText(element.symbol, size / 2, size / 2 + (size * 0.08)); // Centered, slightly offset for baseline

            // Atomic Mass
            context.font = (size * 0.06) + 'px "Segoe UI", Arial'; // 6% of size
            context.fillStyle = 'rgba(255, 255, 255, 0.8)';
            context.textAlign = 'center';
            context.fillText(element.atomic_mass.toFixed(3), size / 2, size - (size * 0.08)); // Rounded, 8% from bottom

            return canvas;
        }

        // --- Event Handlers ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Move tooltip with mouse
            // Offset from cursor to prevent obstructing view
            tooltip.style.left = (event.clientX + 20) + 'px';
            tooltip.style.top = (event.clientY + 20) + 'px';
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Automatic rotation when not being controlled
            if (autoRotateEnabled) {
                 periodicTableGroup.rotation.y += AUTO_ROTATE_SPEED;
            }

            updateTooltip();
            render();
        }

        function updateTooltip() {
             raycaster.setFromCamera(mouse, camera);
             const intersects = raycaster.intersectObjects(objects, true); // True to check descendants

             if (intersects.length > 0 && intersects[0].object.userData.atomic_number) { // Ensure it's an element tile
                const currentIntersected = intersects[0].object;

                if (intersected !== currentIntersected) {
                    // Reset previous intersected object's material
                    if (intersected) {
                        const originalMats = intersected.userData.originalMaterials;
                        // Important: Assign the array directly, or loop through if modifying individual materials
                        intersected.material = originalMats;
                        intersected.scale.set(1, 1, 1); // Reset scale
                    }

                    intersected = currentIntersected;
                    intersected.scale.set(1.1, 1.1, 1.1); // Scale up current

                    // Create a new glowing material for the hovered state
                    const elementColor = new THREE.Color(categoryColors[intersected.userData.category] || DEFAULT_UNKNOWN_COLOR);
                    const hoverMaterial = new THREE.MeshStandardMaterial({
                        color: elementColor,
                        emissive: elementColor.multiplyScalar(0.7), // Emissive color
                        emissiveIntensity: 0.6, // How bright the emissive color is
                        metalness: 0.4,
                        roughness: 0.5,
                    });

                    // Apply the hover material to all sides except the front text face
                    // Store original materials on the first hover if not already cached
                    if (!intersected.userData.originalMaterials) {
                        intersected.userData.originalMaterials = Array.isArray(intersected.material) ? intersected.material.slice() : [intersected.material];
                    }

                    // Apply hover material to non-text faces (index 0,1,2,3,5 for a box)
                    // The text face (index 4) should ideally keep its original material map, but can also glow
                    const newMaterials = intersected.material.map((mat, index) => {
                        return (index === 4) ? mat : hoverMaterial; // Keep text material, glow other sides
                    });
                    intersected.material = newMaterials;
                    intersected.material[4].needsUpdate = true; // Ensure text material updates if also affected

                    const element = intersected.userData;
                    tooltip.style.display = 'block';
                    tooltip.innerHTML = `
                        <h3>${element.name} (${element.symbol})</h3>
                        <p><strong>Atomic Number:</strong> ${element.atomic_number}</p>
                        <p><strong>Atomic Mass:</strong> ${element.atomic_mass}</p>
                        <p><strong>Category:</strong> ${element.category}</p>
                    `;
                }
             } else {
                 if (intersected) {
                     // Revert to original materials
                     const originalMats = intersected.userData.originalMaterials;
                     intersected.material = originalMats; // Revert
                     intersected.scale.set(1, 1, 1); // Reset scale
                 }
                 intersected = null;
                 tooltip.style.display = 'none';
             }
        }

        function render() {
            renderer.render(scene, camera);
        }

        // --- Start the application ---
        init();
    </script>

</body>
</html>
